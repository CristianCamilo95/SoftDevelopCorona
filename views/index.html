<!DOCTYPE >
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="/css/stylelogin.css" rel="stylesheet" type="text/css">
  <link href="/includes/boostrap3/css/bootstrap.css" type="text/css" rel="stylesheet">
  <script src="/includes/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="/includes/jquery-ui-1.10.4/js/jquery-ui-1.10.4.custom.js"></script>
  <title>CORONA</title>
</head>

<body background="/imgs/fondoCorona.jpg">
  <div class="col-xs-12">
    <center><img src="/imgs/corona.png"><img></center>
  </div>
  <div class="container">
    <div class="col-xs-12 container-fluid altos2"></div>
    <form method="post" action="/iniciarSesion">
      <div class="wrapper">
        <div name="Login_Form" class="form-signin">
          <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
          <hr class="colorgraph"><br>
          <input type="text" class="form-control" name="usuarioLogin" id="usuarioLogin" placeholder="Username" required autofocus />
          <input type="password" class="form-control" name="claveLogin" id="claveLogin" placeholder="Password" required/>
          <button type="submit" class="btn btn-lg btn-primary btn-block" name="entrar" id="entrar" value="Login">Login</button>
        </div>
      </div>
    </form>
    <div class="form-horizontal">
    </div>
  </div>
  <!--librerias desde la web-->

</html>
